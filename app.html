<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Team Generator</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="allPage">
    <div class="container">
      <h2 class="title">Team Generator</h2>
      <br>
      <textarea name="" id="myInput" cols="30" rows="10"
        placeholder="Put the name, split it with one comma and one white space (, )"></textarea>
      <br>
      <input type="number" placeholder="Group Amount" id="numberTeam">
      <br>
      <button type="button" id="buttons" onclick="getInputValue()" value="Submit">
        Shuffle
      </button>
    </div>
    <div class="hidden teams">
      <h2 class="hidden">Group List</h2>
      <div id="output" class="output"></div>
      <button id="reset" class="hidden">Restart</button>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
